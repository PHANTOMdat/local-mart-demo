 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyline WebWorkers Mart – Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2b7a78;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: #3aafa9;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2b7a78;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #def2f1;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skyline WebWorkers Mart</h1>
    <p>Fresh groceries, daily needs & more</p>
  </header>

  <main>
    <h2>Welcome to Skyline WebWorkers Mart!</h2>
    <p>Your trusted local store – fast, simple, and reliable.</p>
    <a href="#" class="btn">Order Online</a>
  </main>

  <footer>
    <p>© 2025 Skyline WebWorkers Mart. All rights reserved.</p>
  </footer>
</body>
</html>
